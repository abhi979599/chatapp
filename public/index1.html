<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" type="image/x-icon">
    <title>Chat</title>
</head>

<body>
    <div class="chat">
        <div class="logo">
            <a href="#">
                <div class="img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" alt="" width="60px" height="57px">
                </div>
                <div class="h1">Room No  <span id="room_id"></span></div>
            </a><br>
            <div id="usertypingbutton"></div>
1
        </div>2

        <div class="contain"></div>
        <div class="form">
            <form id="forms">

                <input type="text" id="input" name="input" placeholder="Type Message Here..." oninput="showUserTyping()">

                <div class="attachment-button">
                    <label for="fileInput">
                      <span class="icon">&#128206;</span>
                      <span class="text">Attach</span>
                    </label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*" onchange="displayFileName()">
                    <div class="file-name" id="fileName"></div>
                </div>

                <button type="submit" id="submit">Send</button><br><br>
            </form>
        </div>
        <button id="voiceCallButton" onclick="startVoiceCall()">Voice Call</button>
        <button id="endCallButton" onclick="endVoiceCall()" style="display: none;">End Call</button>

        <div id="callStartTime"></div>
    </div>
    <audio id="localAudio" autoplay></audio>
    <audio id="remoteAudio" autoplay></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
</body>

</html>
